{% extends "layout.html" %}
{% block content %}
    {% block javascript %}
    <script src="/javascripts/views/catalogo.pais.js"></script>
    {% endblock %}
    <div id="frmPaises">
        <div class="title-zone">
            <h1>
                Catálogo &gt;<span class="actual">Paises</span>
            </h1>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <i class="fa fa-filter fa-fw">Filtros</i>
                            <div class="pull-right">
                                <div class="btn-group">
                                    <button type="button" data-toggle="dropdown" class="btn btn-default btn-xs dropdown-toggle">
                                        <Opciones></Opciones>
                                        <span class="caret"></span>
                                    </button>
                                    <ul role="menu" class="dropdown-menu pull-right">
                                        <li id="opAgregar">
                                            <a href="#">Agregar</a>
                                        </li>
                                        <li id="opEditar">
                                            <a href="#">Editar</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-2">
                                    <label for="txCodigo" class="control-label">Codigo</label>
                                    <input type="text" id="txCodigo" maxlength="4" placeholder="Codigo del país" class="form-control">
                                </div>
                                <div class="col-lg-5">
                                    <label for="txtNombre" class="control-label">Nombre</label>
                                    <input type="text" id="txtNombre" placeholder="Nombre del país" class="form-control">
                                </div>
                                <div class="col-lg-2">
                                    <label></label>
                                    <div class="checkbox">
                                        <label>
                                            <input id="chkActivo" checked="checked" type="checkbox">
                                            <label for="chkActivo">Activo</label>
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-lg-1 pull-right">
                                    <button id="btnEditar" type="button" class="btn btn-primary">
                                        <i class="fa fa-edit">Editar</i>
                                    </button>
                                </div>
                                <div class="col-lg-1 pull-right">
                                    <button id="btnAgregar" type="button" class="btn btn-primary">
                                        <i class="fa fa-plus">Agregar</i>
                                    </button>
                                </div>
                                <div class="col-lg-1 pull-right">
                                    <button id="btnBuscar" type="button" class="btn btn-primary">
                                        <i class="fa fa-search">Buscar</i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div>
                                <i class="fa fa-building fa-fw">Paises</i>
                            </div>
                        </div>
                        <div class="panel-body">
                            <div style="overflow:scroll" class="panel-body">
                                <table id="tblDatos" style="width:99%;"></table>
                                <div id="tblDatosPager" style="text-align: center;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
